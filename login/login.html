<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<div class="login-section">
    <div class="login">
        <form>
            <div class="container">
                <label for="email"><b>Email</b></label>

                <label for="psw"><b>Password</b></label>

               <button type="button">Submit</button>

            </div>
        </form>
    </div>
</div>


</body>
</html>
